{% extends "layout.html" %}


{% block content %}
{{ super() }}
<h3 style="padding-top: 5%;display:flex;justify-content:center;align-items:center; padding-bottom:5%;">Edit Eagle Honor Roll</h3>
<div class="event-page">
    <div class="event-item">
        <h4 style="text-align:center;">Delete</h4><br>
        <div style="display:flex;justify-content:center;align-items:center;">
            
            <form style="padding-top: 10px;" method=post action="/hra" enctype=multipart/form-data>
                <input type="text" placeholder="Name" name="name" required><br>
                <h5 style="padding-top: 5px;">Are you sure?</h5>
                <input type="radio" value="yes" name="sure">
                <label for="sure">Yes</label><br>
                <input type="radio" value="no" name="sure">
                <label for="sure">No</label><br>
                <input type=submit value="Delete" name="submit">
            </form>
        </div>
    </div>
    <div class="event-item">
        <h4 style="text-align:center;padding-left:2%;">Add</h4><br>
        <div style="display:flex;justify-content:center;align-items:center;">
            
            <form id="add" style="padding-top: 10px;" method=post action="/hra" enctype=multipart/form-data>
                <input type="text" placeholder="What is the Name?" name="name" required><br>
                <input type="date" name="date" required><br>
                <h5 style="padding-top: 5px;">Are you sure?</h5>
                <input type="radio" value="yes" name="sure">
                <label for="sure">Yes</label><br>
                <input type="radio" value="no" name="sure">
                <label for="sure">No</label><br>
                <input type=submit value="Add" name="submit">
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
