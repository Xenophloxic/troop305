{% extends "layout.html" %}


{% block content %}
{{ super() }}
<div class="carousel" data-flickity='{ "cellAlign": "left",
        "contain": true,
        "autoPlay": 3000,
        "pauseAutoPlayOnHover": false,
        "wrapAround": true }'>
    {% for img in images %}
    <img src="{{ img['url'] }}">
    {% endfor %}
</div>

<div style="padding-left: 5%; padding-bottom: 5%; padding-top: 5%; align-items: left;">
    <div class="wow animate__animated animate__fadeInLeft">
        <h1 class="page-header">Welcome to Troop 305</h1>
        <p>{{ indexabout }}</p>
    </div>
</div>

<div class="indexparent">
    <div class="map">
        <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1420%20S%20Second%20Ave,%20Walla%20Walla,%20WA+(Christ%20Lutheran%20Church)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
    </div>

    <div class="events">
        <h4 style="font-weight: bold;"><u>Upcoming Events</u></h4><br>
        {% for event in events %}
        <h6><u>{{ event['event'] }}</u></h6>
        <p>
            <i>{{ event['date'] }}</i><br>
            {{ event['desc'] }}
        </p>

        {% endfor %}
    </div>
</div>

{% endblock %}
