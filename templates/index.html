{% extends "layout.html" %}


{% block content %}
  {{ super() }}
<div class="container">

    {% for img in image %}
	<div class="mySlides">
		<img src="{{ img['url'] }}" style="width:100%">
	</div>
    <div class="caption-container">
	  <p id="caption">{{ img['caption'] }}</p>
	</div>
    {% endfor %}

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

	
</div>
{% endblock %}
